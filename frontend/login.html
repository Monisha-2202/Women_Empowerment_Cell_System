<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Women Empowerment Cell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff0f4;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar-brand {
      font-weight: bold;
      color: #e91e63 !important;
    }
    .banner {
      background: linear-gradient(to right, #e91e63, #ff9800);
      padding: 50px 0;
      color: white;
      text-align: center;
    }
    .form-container {
      max-inline-size: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #e91e63;
    }
    label {
      font-weight: 500;
    }
    .btn-login {
      background-color: #e91e63;
      border: none;
      color: white;
    }
    .btn-login:hover {
      background-color: #ff9800;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 12px;
      text-align: center;
      margin-block-start: 50px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">Women Empowerment Cell</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="grievance.html">Grievance</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
        <li class="nav-item"><a class="btn btn-primary ms-2" href="register.html">Register</a></li>
        <li class="nav-item"><a class="btn btn-success ms-2" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Banner -->
<div class="banner">
  <h1>Login</h1>
</div>

<!-- Login Form -->
<!-- Login Form -->
<div class="form-container">
  <form id="loginForm">
    <div class="mb-3">
      <label for="user_type" class="form-label">User Type</label>
      <select id="user_type" name="user_type" class="form-select" required autocomplete="off">
        <option value="" disabled selected>Select user type</option>
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" required autocomplete="email" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control" required autocomplete="current-password" />
    </div>
    <button type="submit" class="btn btn-login w-100">Login</button>
    <p id="loginMsg" class="mt-3 text-danger text-center fw-semibold"></p>
  </form>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 Women Empowerment Cell | All Rights Reserved
</footer>

<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const res = await fetch('/api/auth/login', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    email: form.email.value,
    password: form.password.value,
    user_type: form.user_type.value
  })
});

  
    const data = await res.json();
    document.getElementById('loginMsg').innerText = data.message;
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
