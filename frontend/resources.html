    body {
      background-color: #fdf6f9;

    .banner {
      background: linear-gradient(to right, #D4145A, #FBB03B);
      block-size: 250px;

      padding: 20px;

    .btn-custom:hover {

      color: white;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-danger" href="index.html">Women Empowerment Cell</a>

      </ul>
    </div>
  </div>
</nav>

<!-- Banner -->
<div class="banner">
  <h1>Resources & Learning</h1>
</div>

<!-- Resources will be injected here -->
<div class="container mt-5" id="resourceContainer">
  <!-- JS will populate cards -->
</div>

<!-- Footer -->
<footer class="text-center mt-4">

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script to fetch resources -->
<script>
  async function fetchResources() {
    try {
      const res = await fetch('/api/resources');
      const resources = await res.json();

      if (!Array.isArray(resources)) {
        console.error('Expected array but got:', resources);
        return;
      }

      const container = document.getElementById('resourceContainer');
      resources.forEach(resource => {
        const card = document.createElement('div');
        card.className = 'resource-card';
        card.innerHTML = `
          <h5>${resource.title}</h5>
          <p>Added on: ${new Date(resource.created_at).toLocaleDateString()}</p>
          <a href="${resource.link}" class="btn btn-custom btn-sm" target="_blank">Open Resource</a>
        `;
        container.appendChild(card);
      });

    } catch (error) {
      console.error('Error loading resources:', error);
    }
  }

  window.onload = fetchResources;
</script>

</body>
</html>
