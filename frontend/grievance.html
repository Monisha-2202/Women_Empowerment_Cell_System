<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Grievance - Women Empowerment Cell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdf6f9;
      font-family: Arial, sans-serif;
    }
    .banner {
      background: linear-gradient(to right, #D4145A, #FBB03B);
      block-size: 250px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 1px 1px 3px #000;
    }
    .form-card {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #D4145A;
    }
    .btn-custom {
      background-color: #D4145A;
      color: white;
    }
    .btn-custom:hover {
      background-color: #b3124b;
    }
    label {
      font-weight: 500;
    }
    footer {
      background-color: #343a40;
      color: white;
      padding: 12px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-danger" href="index.html">Women Empowerment Cell</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="grievance.html">Grievance</a></li>
        <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
        <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
        <li class="nav-item"><a class="btn btn-primary ms-2" href="register.html">Register</a></li>
        <li class="nav-item"><a class="btn btn-success ms-2" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Banner -->
<div class="banner">
  <h1>Submit Your Grievance</h1>
</div>

<!-- Form Section -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="form-card">
        <h2 class="mb-4">Grievance Form</h2>
        <form id="grievanceForm">
          <div class="mb-3">
            <label for="user_id" class="form-label">User ID</label>
            <input type="number" name="user_id" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Issue Title</label>
            <input type="text" name="title" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" rows="4" class="form-control" placeholder="Describe your grievance" required></textarea>
          </div>
          <button type="submit" class="btn btn-custom">Submit Grievance</button>
        </form>
        <p id="grievanceMsg" class="mt-3 fw-semibold text-success"></p>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center mt-4">
  &copy; 2025 Women Empowerment Cell | All Rights Reserved
</footer>

<script>
  document.getElementById('grievanceForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const res = await fetch('/api/grievances/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        user_id: form.user_id.value,
        title: form.title.value,
        description: form.description.value
      })
    });
    const data = await res.json();
    document.getElementById('grievanceMsg').innerText = data.message;
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
